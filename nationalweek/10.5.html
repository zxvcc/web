<!DOCTYPE html>
<html>
	<head>
		<main charset="utf-8">
		<link rel="stylesheet" href="10.5.css" type="text/css" />
	</main>
	<body>
		<div class="div1" id="div1">
			<form name="Form" id="Form" method="POST" action="">
				姓名：<input type="text" placeholder="请输入你的名字......" /><br />
				<br />
				年龄：<input type="text" placeholder="请输入你的年龄......" /><br />
				<br />
				性别：<input type="radio" name="sex" /><img src="img/01.jpg" />男士<input type="radio" name="sex" /><img src="img/02.jpg" />女士<br />
				<br />
				生日：<input type="date" /><br />
				<br />
				爱好：<input type="checkbox" value="yd" />阅读<input type="checkbox" value="pb" />跑步<input type="checkbox" value="yy" />游泳<input type="checkbox" value="lq" />篮球<br />
				<br />
				学历：<select name="degree">
					    <option value="">--请选择--</option>
					    <option value="junior college">专科</option>
					    <option value="regular college course">本科</option>
					    <option value="master">硕士</option>
					    <option value="master">博士及以上</option>
				    </select><br />
				<br />
				个人介绍：<br />
				<textarea rows="5" cols="40" style="overflow-y:scroll;" placeholder="请输入你的个人介绍......"></textarea><br />
				<br />
				<input type="checkbox" name="ok" id="ok"/>我同意录入<br />
				<br />
				<input type="button" value="立即注册" name="button" id="button"/>
				<input type="reset" value="重新输入"/>
			</form>
		</div>
	</body>
</html>
