<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面的编写</title>
    <script rel="script" src="8-1-3.js"></script>
</head>
<body>
<form action="#" method="get" onsubmit="check()">
    <div class="ua">
        姓名：
        <input type="text" placeholder="请输入姓名" id="ua">
    </div>
    <div class="pd">
        密码：
        <input type="text" placeholder="请输入密码" id="pd">
    </div>
    <div class="sex">
        性别：
        <input type="radio" name="sex" value="1">男
        <input type="radio" name="sex" value="0">女
    </div>
    <div class="bl">
        血型：
        <input type="radio" name="bl" value="0">O
        <input type="radio" name="bl" value="1">A
        <input type="radio" name="bl" value="2">B
        <input type="radio" name="bl" value="3">AB
    </div>
    <div class="ch">
        性格：
        <input type="checkbox" value="0">热情大方
        <input type="checkbox" value="1">温柔体贴
        <input type="checkbox" value="2">多情善感
    </div>
    <div class="file">
        姓名：
        <input type="file">
    </div>
    <div class="bri">
        简介：
        <textarea>个人简介：</textarea>
    </div>
    <div class="city">
        城市：
        <select>
            <option>北京市</option>
            <option>成都市</option>
            <option>南充市</option>
            <option>上海市</option>
            <option>廊坊市</option>
        </select>
    </div>
    <div class="ua">
        <input type="submit">
        <input type="reset">
    </div>
</form>
</body>
</html>
