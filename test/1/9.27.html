<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>信息统计表</title>
	<link rel="stylesheet" href="9.27.css" / type="text/css">
</head>
<body>
	<table border="1">
		<tr>
			<th class="td-1" colspan="2">信息统计表</th>
		</tr>
		<tr>
			<td class="td-2">姓名：</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td class="td-2">年龄：</td>
			<td><input type="number" /></td>
		</tr>
		<tr>
			<td class="td-2">性别：</td>
			<td><input type="radio" name="sex" />男<input type="radio" name="sex" />女</td>
		</tr>
		<tr>
			<td class="td-3">爱好：</td>
			<td>
				<input type="checkbox" name="hobby" value="1">旅游<br />
				<input type="checkbox" name="hobby" value="2">登山<br />
				<input type="checkbox" name="hobby" value="3">健身<br />
				<input type="checkbox" name="hobby" value="4">上网<br />
				<input type="checkbox" name="hobby" value="5">游泳<br />
			</td>
		</tr>
		<tr>
			<td class="td-2">学历：</td>
			<td>
				<select name="degree">
					<option value="">--请选择--</option>
					<option value="junior college">专科</option>
					<option value="regular college course">本科</option>
					<option value="master">硕士</option>
					<option value="master">博士及以上</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="td-3">自我介绍：</td>
			<td><textarea rows="9" cols="20" style="overflow-y:scroll;">自我简介：</textarea>
			</td>
		</tr>
		<tr>
			<td class="td-2"></td>
			<td>
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</body>
